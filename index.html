<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Tap Fight</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="game-container">
    
    <!-- Left: Orbs Section -->
    <div class="orb-section">
      <h2>Orb Matching Combat Demo</h2>
      <p>Click orbs of the same color in a row to power up your attack!</p>
      <div class="grid" id="grid"></div>
      <p id="score">Energy: 0</p>
    </div>

    <!-- Right: Characters Section -->
    <div class="character-section">
      <div class="battle">
        <h3>Your Character</h3>
        <div class="char-wrapper">
          <img src="IMG/goku.png" class="char-image" alt="Player Icon">
        </div>
        <div class="health-bar"><div class="health-fill" id="player-health"></div></div>
        <p class = "hp" id="player-hp">HP: 100</p>
      </div>

      <div class="battle">
        <h3>Enemy</h3>
        <div class="char-wrapper">
          <img src="IMG/vegeta.png" class="char-image" alt="Enemy Icon">
        </div>
        <div class="health-bar"><div class="health-fill" id="enemy-health"></div></div>
        <p id="enemy-hp">HP: 100</p>
        <button id="attackBtn">Attack!</button>
      </div>
    </div>

  </div>

  <script src="JS/script.js"></script>
</body>
</html>
